<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAPP</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="container gutter-top">
        <div class="row box">
            <h1 class="d-inline-block chatroom-title text-center">chatRoom</h1>
            <div class="app-container container p-3">
             
                <form>
                    <div class="form-group col-12">
                        <label for="userName">User Name</label>
                        <input type="text" class="form-control" id="user_name" name="user_name" placeholder="Example input">
                    </div>
                    <div class="form-group">
                        <label for="lastDisplayChatID">Last chat ID</label>
                        <input type="text" class="form-control" id="last_chat_ID" name="last-chat-ID" placeholder="0" readonly>
                    </div>
                    <div class="form-group">
                        <label for="chat">Chat</label>
                        <textarea class="form-control" id="chat_box" name="chat_box" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="addCommit">Add comment</label>
                        <input type="text" class="form-control" id="user_comment" name="user_comment" placeholder="Another input">
                    </div>
                    <div class="form-group row">
                        <div class="col-12 text-center ">
                            <button type="submit" class="btn btn-purple">Add new Comment</button>
                        </div>
                    </div>

                </form>
            </div>

        </div>

    </div>
    <Script src="/js/app.js"></Script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
